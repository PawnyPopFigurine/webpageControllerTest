<html>
<head>
    <title>Game Controller</title>
    <script>
        let sessionId = new URLSearchParams(window.location.search).get("session");

        function sendInput(action) {
            fetch(`https://yourserver.com/api/sendInput?session=${sessionId}&input=${action}`);
        }
    </script>
</head>
<body>
    <h1>Game Controller</h1>
    <button style="height:200px;width:200px" onclick="sendInput('left')">Left</button>
    <button style="height:200px;width:200px"onclick="sendInput('right')">Right</button>
    <button style="height:200px;width:200px" onclick="sendInput('jump')">Jump</button>
</body>
</html>
